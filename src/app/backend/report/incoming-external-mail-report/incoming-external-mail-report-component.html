<app-report-toolbar-component (searchChanged)="searchChanged($event)" (tabSelected)="onSelectTab($event, true)" (actionButton)="onActionButton($event)" [selectedTab]="mailService.tab"></app-report-toolbar-component>

@if (mailService.loading) {
  <div class="flex items-center justify-center my-10">
    <mat-spinner></mat-spinner>
  </div>
}@else if(mailService.page.totalItems > 0) {
  <app-incoming-report-list-view-component (menuSelected)="onMenuSelected($event)" [mails]="mailService.page.items"></app-incoming-report-list-view-component>
}@else {
  Aucun résultat à afficher
}

@if (mailService.page) {
  <mat-paginator class="mt-12" [length]="mailService.page.totalItems" [pageSize]="mailService.criteria.pageSize" [pageIndex]="mailService.pageIndex" [pageSizeOptions]="mailService.pageSizeOptions" (page)="mailService.onNext($event)" showFirstLastButtons aria-label="Select page"></mat-paginator>
}
